<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 (Signup)</title>
    <link rel="stylesheet" href="style.css">

</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    text-align: center;
}

.container {
    width: 350px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h2, h3 {
    margin-bottom: 10px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group input {
    width: 90%;
    padding: 8px;
    margin-top: 5px;
}

button {
    background-color: black;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #333;
}

.membership {
    margin-top: 20px;
    padding: 15px;
    background: #f1f1f1;
    border-radius: 10px;
}

.membership ul {
    list-style: none;
    padding: 0;
}

</style>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form id="signup-form">
            <div class="form-group">
                <label>닉네임</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>아이디 (이메일)</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">가입하기</button>
        </form>

        <div class="membership">
            <h3>월 회원비</h3>
            <p>3,000원</p>
            <h3>혜택</h3>
            <ul>
                <li>전체 제품 무료 배송</li>
                <li>무료반품</li>
                <li>멤버십 커뮤니티 이용</li>
                <li>최저가 상품 구매</li>
            </ul>
            <label>
                <input type="checkbox" id="auto-payment">
                자동결제 등록
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

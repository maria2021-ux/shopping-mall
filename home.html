        ul {
            list-style-type: none;

        }

        ul li {
            display: inline;
            margin-right: 15px; /* Adjust spacing as needed */
        }

        ul li a {

            height: 24px; /* Adjust size as needed */
        }

        /* Search Menu Styling */
        .search-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .search-menu.open {
            transform: translateX(0);
        }

        .search-menu .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .search-menu input[type="text"] {
            width: calc(100% - 40px); /* Adjusted for padding and border */

</head>
<body>

    <!-- Existing Title Bar -->
    <div class="title-bar">
        <button class="title-bar-button prev" aria-label="Previous sentence">&#9664;</button>
        <div class="title-bar-content" id="title-bar-content">
            <span id="title-bar-text">ðŸŽ’ <strong>15% OFF</strong> our B2S Collection w/ code <strong>SCHOOL15</strong>â€”ends <strong>08.18</strong>! ðŸ“š</span>
        </div>
        <button class="title-bar-button next" aria-label="Next sentence">&#9654;</button>
    </div>
    
   
    <script>
        // JavaScript for title bar sentence swapping with animation
        const sentences = [
            'ðŸŽ’ <strong>15% OFF</strong> our B2S Collection w/ code <strong>SCHOOL15</strong>â€”ends <strong>08.18</strong>! ðŸ“š',
            'Shop NEW products that just dropped! <a href="https://earthhero.com/collections/new-arrivals">Shop Here</a>',
            'All orders ship plastic-free and carbon-neutral! <a href="your-html-page.html">Shop Now</a>',
            'Enjoy free shipping on US orders $75+'
        ];

        let currentIndex = 0;
        const contentElement = document.getElementById('title-bar-content');

        function updateTitleBar() {
            const titleBarText = document.getElementById('title-bar-text');
            titleBarText.innerHTML = sentences[currentIndex];
        }

        function nextSentence() {
            contentElement.style.transform = 'translateX(-100%)';
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % sentences.length;
                updateTitleBar();
                contentElement.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    contentElement.style.transform = 'translateX(0)';
                }, 50); // Small delay to reset position
            }, 500); // Match the duration of the transition
        }

        function prevSentence() {
            contentElement.style.transform = 'translateX(100%)';
            setTimeout(() => {
                currentIndex = (currentIndex - 1 + sentences.length) % sentences.length;
                updateTitleBar();
                contentElement.style.transform = 'translateX(-100%)';
                setTimeout(() => {
                    contentElement.style.transform = 'translateX(0)';
                }, 50); // Small delay to reset position
            }, 500); // Match the duration of the transition
        }

        document.querySelector('.title-bar-button.next').addEventListener('click', nextSentence);
        document.querySelector('.title-bar-button.prev').addEventListener('click', prevSentence);

        // Automatic swapping every 4.5 seconds
        setInterval(nextSentence, 4500);

        // JavaScript for Search Menu
        const searchIcon = document.getElementById('search-icon');
        const searchMenu = document.getElementById('search-menu');
        const closeMenu = document.getElementById('close-menu');

        searchIcon.addEventListener('click', function() {
            searchMenu.classList.toggle('open');
        });

        closeMenu.addEventListener('click', function() {
            searchMenu.classList.remove('open');
        });
    </script>
</body>
